<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="header">Palindrome Checker</h2>
      <p class="defination">
        Palindrome is a word or phrase that reads the same from both sides
        forwards and also backwards, eg:mom,noon,121
      </p>
      <input class="input" type="text" placeholder="Enter a word or number" />
      <button class="btn">Check Palindrome</button>
      <p class="result"></p>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
